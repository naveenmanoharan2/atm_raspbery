<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ login_title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col items-center justify-center">
  <h1 class="text-2xl mb-6">{{ login_title }}</h1>
  <form action="/login" method="post" class="flex flex-col space-y-4 w-72">
    <input type="text" name="card_id" placeholder="{{ card }}" required class="text-black h-12 rounded-lg px-3">
    <input type="password" name="pin" placeholder="{{ pin }}" required class="text-black h-12 rounded-lg px-3">
    <button class="bg-blue-600 hover:bg-blue-700 h-12 rounded-lg font-semibold">{{ login_btn }}</button>
  </form>
  <div class="mt-4 flex space-x-3">
    <a href="/lang/en"><img src="{{ url_for('static', filename='flags/en.png') }}" class="w-8 h-8"></a>
    <a href="/lang/hi"><img src="{{ url_for('static', filename='flags/hi.png') }}" class="w-8 h-8"></a>
    <a href="/lang/ta"><img src="{{ url_for('static', filename='flags/ta.png') }}" class="w-8 h-8"></a>
  </div>
</body>
</html>
