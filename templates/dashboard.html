<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col items-center justify-center">
  <h1 class="text-2xl mb-2">{{ welcome }}, {{ user.name }}</h1>
  <h2 class="text-lg mb-6">Balance: â‚¹{{ user.balance }}</h2>

  <div class="grid grid-cols-2 gap-4 w-80">
    <form action="/withdraw" method="post">
      <button class="bg-blue-500 hover:bg-blue-600 w-full h-24 rounded-2xl text-xl">{{ withdraw }}</button>
    </form>
    <form action="/deposit" method="post">
      <button class="bg-green-500 hover:bg-green-600 w-full h-24 rounded-2xl text-xl">{{ deposit }}</button>
    </form>
    <form action="/balance" method="post">
      <button class="bg-yellow-500 hover:bg-yellow-600 w-full h-24 rounded-2xl text-xl">{{ balance }}</button>
    </form>
    <form action="/logout" method="post">
      <button class="bg-red-500 hover:bg-red-600 w-full h-24 rounded-2xl text-xl">{{ exit }}</button>
    </form>
  </div>
</body>
</html>
