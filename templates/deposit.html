<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Select Deposit Amount</title>
<style>
  :root {
    --bg:#0a0f24; --card:#111933; --accent:#00ff88;
    --danger:#e74c3c; font-family:"Inter",system-ui;
  }
  html,body{margin:0;height:100%;background:var(--bg);color:#fff;overflow:hidden;}
  .atm-screen{display:flex;justify-content:center;align-items:center;height:100%;}
  .atm-container{
    background:var(--card);border-radius:30px;padding:40px;width:90vw;max-width:600px;
    text-align:center;box-shadow:0 0 40px rgba(0,255,136,0.3);
  }
  h1{color:var(--accent);font-size:2em;margin-bottom:25px;}
  .amount-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:20px;margin-bottom:30px;}
  button{
    background:var(--accent);color:#000;border:none;border-radius:15px;padding:25px;
    font-size:1.4em;font-weight:bold;cursor:pointer;transition:all 0.2s;width:100%;
  }
  button:hover{background:#00cc6a;transform:scale(1.05);}
  .back-btn{background:var(--danger);}
  .back-btn:hover{background:#b53025;}
</style>
</head>
<body>
  <div class="atm-screen">
    <div class="atm-container">
      <h1>Select Deposit Amount</h1>
      <div class="amount-grid">
        {% for amt in [100,200,500,1000] %}
        <form action="{{ url_for('deposit') }}" method="post">
          <input type="hidden" name="amount" value="{{ amt }}">
          <button type="submit">â‚¹{{ amt }}</button>
        </form>
        {% endfor %}
      </div>
      <form action="{{ url_for('deposit_other') }}" method="get">
        <button type="submit">Other Amount</button>
      </form>
      <form action="{{ url_for('dashboard') }}" method="get">
        <button type="submit" class="back-btn">Back</button>
      </form>
    </div>
  </div>
</body>
</html>
